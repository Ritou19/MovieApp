<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"><h:outputText value="#{msg.pageAcceuil}" /></ui:insert>
        </div>

        <div id="content" class="center_content">
            <h2><h:outputText value="#{msg.listePersonnes}" /></h2>
            <h:dataTable value="#{homeBean.persons}" var="person">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.id}" />
                        </f:facet>
                        <h:outputText value="#{person.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.prenom}" />
                        </f:facet>
                        <h:form>
                            <h:commandLink action="personDetails"> 
                                <h:outputText value="#{person.firstName}" />
                                <f:actionListener binding="#{personDetailsBean.setPerson(person)}" />
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom}" />
                        </f:facet>
                        <h:form>
                            <h:commandLink action="personDetails"> 
                                <h:outputText value="#{person.lastName}" />
                                <f:actionListener binding="#{personDetailsBean.setPerson(person)}" />
                            </h:commandLink>
                        </h:form>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nbFilm}" />
                        </f:facet>
                        <h:outputText value="#{person.movies.size()}" />
                    </h:column>
                </h:dataTable>
                <br />
                <h:form>
                    <h:commandButton action="addPerson" value="#{msg.ajouterPerson}" />
                </h:form>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">ODI</ui:insert>
        </div>

    </h:body>

</html>
